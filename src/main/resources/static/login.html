<!DOCTYPE html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="shortcut icon" href="https://dream-web.oss-cn-hangzhou.aliyuncs.com/static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="//dream-web.oss-cn-hangzhou.aliyuncs.com/static/css/bootstrap.min.4_3_1.css">
    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }
        .form-signin {
            max-width: 300px;
            padding: 15px;
            margin: 0 auto;
        }
        .login-btn {
            width: 270px;
            display: block;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript" src="//dream-web.oss-cn-hangzhou.aliyuncs.com/static/jslib/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <div align="center">
            <h1>Dream One</h1>
            <hr>
        </div>

        <form class="form-signin" id="loginForm" action="/login.html" method='POST'>
            <input type="text" name="username" id="usernameInput" class="form-control" placeholder="用户名" required autofocus><br />
            <input type="password" name="password" id="passwordInput" class="form-control" placeholder="密码" required><br />
            <input type="checkbox" name="remember-me" checked="true" /><span>&nbsp;&nbsp;remember me</span><br /><br />
            <input type="submit" class="btn btn-primary login-btn" value="Sign in" />
            <br /><br />
        </form>
        <div align="center" style="color: dimgrey">
            <p>© dream cmp</p>
        </div>
    </div>
    <div style="position: fixed;bottom: 0;width: 100%;text-align: center;">
        <a href="https://beian.miit.gov.cn" style="font-size: smaller;color: darkgray;">浙ICP备13011440号-6</a>

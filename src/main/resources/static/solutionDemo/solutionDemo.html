<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>个人演示网</title>

  <link href="https://dream-web.oss-cn-hangzhou.aliyuncs.com/static/css/bootstrap.min.4_3_1.css" rel="stylesheet">
  <script type="text/javascript"
    src="https://dream-web.oss-cn-hangzhou.aliyuncs.com/static/jslib/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap.bundle.js"></script>
  <script type="text/javascript" src="solutionDemo.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div>
      <br>
      <div style="display: flex; justify-content: space-between;" id="demoTitle">
        <a class="h2">解决方案</a>
      </div>
      <br>
      <form onsubmit="return false">
        <div class="form-row">
          <div class="col-4">
            <input type="text" id="searchInput" class="form-control" placeholder="请输入解决方案名称或关键字进行搜索">
          </div>
          <button type="submit" class="btn btn-success my-2 my-sm-0" onclick="searchSolution()">Search</button>
        </div>
      </form>
    </div>
    <br>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand">分组：</a>
      <div class="btn-group btn-group-toggle" data-toggle="buttons" id="modules">
        <label class="btn btn-outline-secondary"><input type="radio" onchange="searchSolution('全部')" name="options"
            autocomplete="off">全部</label>
        <label class="btn btn-outline-secondary"><input type="radio" onchange="searchSolution('资源规划')" name="options"
            autocomplete="off">资源规划</label>
        <label class="btn btn-outline-secondary"><input type="radio" onchange="searchSolution('身份权限')" name="options"
            autocomplete="off">身份权限</label>
        <label class="btn btn-outline-secondary"><input type="radio" onchange="searchSolution('合规审计')" name="options"
            autocomplete="off">合规审计</label>
        <label class="btn btn-outline-secondary"><input type="radio" onchange="searchSolution('运维管理')" name="options"
            autocomplete="off">运维管理</label>
        <label class="btn btn-outline-secondary"><input type="radio" onchange="searchSolution('财务管理')" name="options"
            autocomplete="off">财务管理</label>
        <label class="btn btn-outline-secondary"><input type="radio" onchange="searchSolution('安全防护')" name="options"
            autocomplete="off">安全防护</label>
        <label class="btn btn-outline-secondary"><input type="radio" onchange="searchSolution('网络规划')" name="options"
            autocomplete="off">网络规划</label>
        <label class="btn btn-outline-secondary"><input type="radio" onchange="searchSolution('自动化')" name="options"
            autocomplete="off">自动化</label>
      </div>
    </nav>
    <br>
    <div class="row .modal-dialog-centered" id="solutionDiv">

    </div>

    <nav aria-label="Page navigation example" id='pagination'>
      <ul class="pagination justify-content-center">
    </nav>

    <div class="modal fade" id="addSolutionModal" tabindex="-1" role="dialog" aria-labelledby="addSolutionModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addSolutionModalLabel">添加解决方案</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" novalidate id="addSolutionForm" onsubmit="return false">
              <div class="form-group">
                <label for="inputName">名称</label>
                <input class="form-control" id="inputName" required>
                <div class="invalid-feedback">
                  请输入名称
                </div>
              </div>
              <div class="form-group">
                <label for="inputIntro">简介</label>
                <textarea class="form-control" id="inputIntro" rows="5" required></textarea>
                <div class="invalid-feedback">
                  请输入简介
                </div>
              </div>
              <div class="form-group">
                <label for="inputWebConfig">解决方案详情页配置（JSON）</label>
                <textarea class="form-control" id="inputWebConfig" rows="5" required></textarea>
                <div class="invalid-feedback">
                  请输入解决方案详情页配置
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-4">
                  <label for="inputCreator">创建人</label>
                  <input type="text" class="form-control" id="inputCreator" required></textarea>
                  <div class="invalid-feedback">
                    请输入创建人
                  </div>
                </div>
                <div class="form-group col">
                  <label for="inputModule">所属模块</label>
                  <select class="custom-select form-control" id="inputModule" required>
                    <option value="">选择所属模块</option>
                    <option>资源规划</option>
                    <option>身份权限</option>
                    <option>合规审计</option>
                    <option>运维管理</option>
                    <option>财务管理</option>
                    <option>安全防护</option>
                    <option>网络规划</option>
                    <option>自动化</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-4">
                  <label for="inputCustomerNum">星级</label>
                  <select class="custom-select form-control" id="inputCustomerNum" required>
                    <option value="">选择星级</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group col-3">
                  <label for="inputIsMVP">是否是MVP</label>
                  <select class="custom-select form-control" id="inputIsMVP" required>
                    <option value="">选择</option>
                    <option value="true">是</option>
                    <option value="false">否</option>
                  </select>
                </div>
                <div class="form-group col-5">
                  <label for="inputHasTerraform">是否有Terraform脚本</label>
                  <select class="custom-select form-control" id="inputHasTerraform" required>
                    <option value="">选择</option>
                    <option value="true">是</option>
                    <option value="false">否</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="submit" class="btn btn-primary btn-block" id="submitAddSolution"
                    onclick="addSolution()">提交</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">关闭</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="updateSolutionModal" tabindex="-1" role="dialog"
      aria-labelledby="updateSolutionModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateSolutionModalLabel">更新解决方案</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" novalidate id="updateSolutionForm" onsubmit="return false">
              <div id="updateId" hidden></div>
              <div class="form-group">
                <label for="updateName">名称</label>
                <input class="form-control" id="updateName" required>
                <div class="invalid-feedback">
                  请输入名称
                </div>
              </div>
              <div class="form-group">
                <label for="updateIntro">简介</label>
                <textarea class="form-control" id="updateIntro" rows="5" required></textarea>
                <div class="invalid-feedback">
                  请输入简介
                </div>
              </div>
              <div class="form-group">
                <label for="updateWebConfig">解决方案详情页配置（JSON）</label>
                <textarea class="form-control" id="updateWebConfig" rows="5" required></textarea>
                <div class="invalid-feedback">
                  请输入解决方案详情页配置
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-4">
                  <label for="updateCreator">创建人</label>
                  <input type="text" class="form-control" id="updateCreator" required></textarea>
                  <div class="invalid-feedback">
                    请输入创建人
                  </div>
                </div>
                <div class="form-group col">
                  <label for="updateModule">所属模块</label>
                  <select class="custom-select form-control" id="updateModule" required>
                    <option value="">选择所属模块</option>
                    <option>资源规划</option>
                    <option>身份权限</option>
                    <option>合规审计</option>
                    <option>运维管理</option>
                    <option>财务管理</option>
                    <option>安全防护</option>
                    <option>网络规划</option>
                    <option>自动化</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-4">
                  <label for="updateCustomerNum">星级</label>
                  <select class="custom-select form-control" id="updateCustomerNum" required>
                    <option value="">选择星级</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group col-3">
                  <label for="updateIsMVP">是否是MVP</label>
                  <select class="custom-select form-control" id="updateIsMVP" required>
                    <option value="">选择</option>
                    <option value="true">是</option>
                    <option value="false">否</option>
                  </select>
                </div>
                <div class="form-group col-5">
                  <label for="updateHasTerraform">是否有Terraform脚本</label>
                  <select class="custom-select form-control" id="updateHasTerraform" required>
                    <option value="">选择</option>
                    <option value="true">是</option>
                    <option value="false">否</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="submit" class="btn btn-primary btn-block" id="submitUpdateSolution">提交</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">关闭</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteSolutionConfirmModal" tabindex="-1" role="dialog"
      aria-labelledby="deleteSolutionConfirmModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content message_align">
          <div class="modal-header">
            <h4 class="modal-title" id="updateSolutionModalLabel">提示信息</h4>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">×</span><span class="sr-only">Close</span>
            </button>
          </div>
          <div class="modal-body">
            <p>您确认要删除吗？</p>
          </div>
          <div class="modal-footer">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-primary" id="deleteSolutionBtn" data-dismiss="modal"
                  style="width: 80px;">确定</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width: 80px;">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>

<div class="px-5 py-5">
    <section class="content">
        <div class="btn-group operation mb-3">
            <button id="btn_add" type="button" class="btn bg-primary mb-3">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn bg-info mb-3">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-success mb-3">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <div class="modal fade" id="add" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">添加</h4>
                    </div>
                    <div id="addModal" class="modal-body">
                        <div class="form-horizontal">
                            <div id = "inputText" >
                                <div class="form-group">
                                    <label for="userName" class="col-sm-3 control-label">用户名/组名:*</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="userName" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="familyName" class="col-sm-2 control-label">姓:*</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="familyName" type="text" placeholder="用户组无需输入">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="givenName" class="col-sm-2 control-label">名:*</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="givenName" type="text" placeholder="用户组无需输入">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="displayName" class="col-sm-2 control-label">显示名称:*</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="displayName" type="text" placeholder="用户组无需输入">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label" >Email:*</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="email" type="text" placeholder="用户组无需输入，且一个用户对应一个">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="externalId" class="col-sm-2 control-label">externalId:*</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="externalId" type="text" placeholder="必须唯一">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="typeName1" class="col-sm-2 control-label">类型:*</label>
                                <div class="col-sm-5">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="typeName1" name="typeName" value="user"
                                               checked>
                                        <label class="form-check-label" for="typeName1">用户</label>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="typeName2" name="typeName" value="userGroup">
                                        <label class="form-check-label" for="typeName2">用户组</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="center-block">
                            <button id="cancelAdd" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button id="addInfo" type="button" class="btn btn-success" data-dismiss="modal">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="editInfo" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">修改</h4>
                    </div>
                    <div id="editModal" class="modal-body">
                        <div class="form-horizontal">
                            <div id = "editInputText">
                                <div class="form-group">
                                    <label for="editUserName" class="col-sm-3 control-label">用户名/组名:*</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="editUserName" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="editFamilyName" class="col-sm-2 control-label">姓:*</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="editFamilyName" type="text" placeholder="用户组无需输入">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="editGivenName" class="col-sm-2 control-label">名:*</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="editGivenName" type="text" placeholder="用户组无需输入">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="editDisplayName" class="col-sm-2 control-label">显示名称:*</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="editDisplayName" type="text" placeholder="用户组无需输入">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="editEmail" class="col-sm-2 control-label" >Email:*</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="editEmail" type="text" placeholder="用户组无需输入，且一个用户对应一个">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="editExternalId" class="col-sm-2 control-label">externalId:*</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="editExternalId" type="text" placeholder="必须唯一">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="editTypeName1" class="col-sm-2 control-label">类型:*</label>
                                <div class="col-sm-5">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="editTypeName1" name="editTypeName" value="user"
                                               checked>
                                        <label class="form-check-label" for="editTypeName1">用户</label>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="editTypeName2" name="editTypeName" value="userGroup">
                                        <label class="form-check-label" for="editTypeName2">用户组</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="center-block">
                            <button id="cancelEdit" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button id="saveEdit" type="button" class="btn btn-success" data-dismiss="modal">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteBook" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">确认要删除吗？</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button id="delete" type="button" class="btn btn-danger" data-dismiss="modal">删除</button>
                    </div>
                </div>
            </div>
        </div>

        <table id="userTable" class="table table-striped table-bordered row-border hover order-column">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名/组名</th>
                <th>姓</th>
                <th>名</th>
                <th>显示名称</th>
                <th>Email</th>
                <th>externalId</th>
                <th>类型</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

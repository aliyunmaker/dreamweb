            if (result.success) {

                applist = result.data;
                addSelectOptions(applist);
            } else {

            }
        }
      });
      if (appName !== null) {
        document.getElementById("logAppsSelect").value = appName;

    function addSelectOptions(applist) {
      applist.forEach(function(app) {
        var option = `

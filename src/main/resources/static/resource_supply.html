<script>
    var links = document.querySelectorAll(".navbar-nav a");
    var iframe = document.getElementById("iframe");


    links.forEach(function (link) {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        var page = e.target.getAttribute("data-link");
        iframe.setAttribute("src", page);

        // Remove active class from all links
        deleteAccessKeyRequest = new com.aliyun.ram20150501.models.DeleteAccessKeyRequest()
          .setUserName("aaa")
          .setUserAccessKeyId("111"); links.forEach(function (link) {
            link.classList.remove("active");
          });

        // Add active class to the clicked link
        e.target.classList.add("active");
      });
    });

  </script>


<div class="container">

  <h1>资源供给</h1>
  <br>
  <form id="resource_supply" onsubmit="return akApplySubmit()" role="form">
    <h5>基础信息</h5>

    <div class="form-group row">
      <label for="application" class="col-sm-2 col-form-label">所属应用：</label>
      <div class="col-sm-10">
        <select class="form-select" id="application" required>
          <option selected disabled value="">请选择应用</option>
          <option value="application1">应用1</option>
          <option value="application2">应用2</option>
          <option value="application3">应用3</option>
        </select>
      </div>
    </div>
    <br>

    <div class="form-group row">
      <label for="environmentType1"  class="col-sm-2 col-form-label">环境类型：</label>
      <div class="col-sm-3">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="environmentType1" name="environmentType" value="product"
                 checked>
          <label class="form-check-label" for="environmentType1">生产</label>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="environmentType2" name="environmentType" value="test">
          <label class="form-check-label" for="environmentType2">测试</label>
        </div>
      </div>
    </div>
    <br>

    <div class="form-group row">
      <label for="resourceType1" class="col-sm-2 col-form-label">资源类型：</label>
      <div class="col-sm-3">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="resourceType1" name="resourceType" value="ecs" checked>
          <label class="form-check-label" for="resourceType1">云服务器ECS</label>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="resourceType2" name="resourceType" value="oss">
          <label class="form-check-label" for="resourceType1">对象存储服务OSS</label>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="resourceType3" name="resourceType" value="log">
          <label class="form-check-label" for="resourceType1">日志服务SLS</label>
        </div>
      </div>
    </div>
    <br>

    <div id = "ecsTemplate">
      <div class="form-group row">
        <label for="permissionTemplate1" class="col-sm-2 col-form-label">资源模版：</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="radio" class="form-check-input" id="permissionTemplate1" name="permissionTemplate" value="1">
            <label class="form-check-label" for="permissionTemplate1" class="col-sm-2 col-form-label">ECS通用模版</label>
            <br>
            <small id="resourceTemplateDescription" class="form-text text-muted">ECS通用模版, 可用于申请云服务器ECS资源。</small>
            <a href="https://www.runoob.com/">查看模板</a>
          </div>
        </div>
      </div>
      <br>
    </div>

    <div id = "ossTemplate" style = "display: none;">
      <div class="form-group row">
        <label for="permissionTemplate1" class="col-sm-2 col-form-label">资源模版：</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="radio" class="form-check-input" id="permissionTemplate1" name="permissionTemplate" value="1">
            <label class="form-check-label" for="permissionTemplate1" class="col-sm-2 col-form-label">OSS通用模版</label>
            <br>
            <small id="resourceTemplateDescription" class="form-text text-muted">OSS通用模版, 可用于申请对象存储服务的Bucket。</small>
            <a href="https://www.runoob.com/">查看模板</a>
          </div>
        </div>
      </div>
      <br>
    </div>

    <div id = "logTemplate" style = "display: none;">
      <div class="form-group row">
        <label for="permissionTemplate1" class="col-sm-2 col-form-label">资源模版：</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="radio" class="form-check-input" id="permissionTemplate1" name="permissionTemplate" value="1">
            <label class="form-check-label" for="permissionTemplate1" class="col-sm-2 col-form-label">SLS通用模版</label>
            <br>
            <small id="resourceTemplateDescription" class="form-text text-muted">SLS通用模版, 可用于申请日志服务的project。</small>
            <a href="https://www.runoob.com/">查看模板</a>
          </div>
        </div>
      </div>
      <br>
    </div>


    <h5>资源属性</h5>

    <div id="ecsResoureProperties" class="g-4">
      <div class="form-group row">
        <label for="regionId" class="col-sm-2 control-label">地域：</label>
        <div class="col-sm-10">
          <select class="form-select" id="regionId" required>
            <option selected disabled value="">请选择地域</option>
            <option value="cn-hangzhou">华东1(杭州)</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="zoneId" class="col-sm-2 control-label">可用区：</label>
        <div class="col-sm-10">
          <select class="form-select" id="zoneId" required>
            <option selected disabled value="">请选择可用区</option>
            <option value="cn-hangzhou">华东1(杭州)</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="instanceType" class="col-sm-2 control-label">实例规格：</label>
        <div class="col-sm-10">
          <select class="form-select" id="instanceType" required>
            <option selected disabled value="">请选择实例规格</option>
            <option value="cn-hangzhou">华东1(杭州)</option>
          </select>
        </div>

      </div>
      <div class="form-group row">
        <label for="instanceNum" class="col-sm-2 control-label">实例数量：</label>
        <div class="col-sm-5">
          <input class="form-control" type="number" id="instanceNum" min="1" max="100">
        </div>
      </div>
    </div>

    <div id = "ossResoureProperties" style = "display: none;">
      <div class="form-group row">
        <label for="bucketName" class="col-sm-2 control-label">Bucket名称: </label>
        <div class="col-sm-5">
          <input class="form-control" type="text" placeholder="请输入字符串" id="bucketName">
        </div>
      </div>
    </div>

    <div id = "logResoureProperties" style = "display: none;">
      <div class="form-group row">
        <label for="projectName" class="col-sm-2 control-label">Project名称: </label>
        <div class="col-sm-5">
          <input class="form-control" type="text" placeholder="请输入字符串" id="projectName">
        </div>
      </div>
      <div class="form-group row">
        <label for="ProjectDescription" class="col-sm-2 control-label">Project描述: </label>
        <div class="col-sm-5">
          <input class="form-control" type="text" placeholder="请输入字符串" id="ProjectDescription">
        </div>
      </div>
    </div>

    <br>
    <button type="submit" class="btn btn-primary">申请</button>

  </form>
</div>




<script>

  $('input[type=radio][name=resourceType]').change(function () {
    var resourceType = $("input[name='resourceType']:checked").val();
    if(resourceType == "ecs"){
      document.getElementById("ecsTemplate").style.display = "";
      document.getElementById("ossTemplate").style.display = "none";
      document.getElementById("logTemplate").style.display = "none";
      document.getElementById("ecsResoureProperties").style.display = "";
      document.getElementById("ossResoureProperties").style.display = "none";
      document.getElementById("logResoureProperties").style.display = "none";
    }else if(resourceType == "oss"){
      document.getElementById("ecsTemplate").style.display = "none";
      document.getElementById("ossTemplate").style.display = "";
      document.getElementById("logTemplate").style.display = "none";
      document.getElementById("ecsResoureProperties").style.display = "none";
      document.getElementById("ossResoureProperties").style.display = "";
      document.getElementById("logResoureProperties").style.display = "none";
    }else if(resourceType == "log"){
      document.getElementById("ecsTemplate").style.display = "none";
      document.getElementById("ossTemplate").style.display = "none";
      document.getElementById("logTemplate").style.display = "";
      document.getElementById("ecsResoureProperties").style.display = "none";
      document.getElementById("ossResoureProperties").style.display = "none";
      document.getElementById("logResoureProperties").style.display = "";
    }



  });






  </script>

</body>

</html>

                </div>
                <div class="col-sm-3">

            </div>

                            <label class="form-check-label" for="permissionTemplateOss"

                                   value="1">

                            <br>

                    </div>
                </div>
                <br>
            </div>

            <div class="row mb-3 mt-3">
                <h5>资源属性</h5>
            </div>

            <div id="ecsResoureProperties">
                <div class="form-group row mb-3">
                    <label for="regionId" class="col-sm-2 control-label">地域：</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="regionId">

                            <option value="cn-hangzhou">华东1(杭州)</option>

                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="vSwitch" class="col-sm-2 control-label">可用区：</label>
                    <div class="col-sm-10">

                </div>
                <div class="form-group row mb-3">

            <div id="ossResoureProperties" style="display: none;">

            <div id="logResoureProperties" style="display: none;">

                </div>

            <br>
            <button type="submit" class="btn btn-primary">申请</button>

        <div class="row mt-4" id="creating" style="display: none;">

<script>

    $('input[type=radio][name=resourceType]').change(function () {
      var resourceType = $("input[name='resourceType']:checked").val();
      if (resourceType == "ecs") {
        $("#ecsTemplate").show();
        $("#ossTemplate").hide();
        $("#logTemplate").hide();
        $("#ecsResoureProperties").show();
        $("#ossResoureProperties").hide();
        $("#logResoureProperties").hide();
      } else if (resourceType == "oss") {
        $("#ecsTemplate").hide();
        $("#ossTemplate").show();
        $("#logTemplate").hide();
        $("#ecsResoureProperties").hide();
        $("#ossResoureProperties").show();
        $("#logResoureProperties").hide();
      } else if (resourceType == "log") {
        $("#ecsTemplate").hide();
        $("#ossTemplate").hide();
        $("#logTemplate").show();
        $("#ecsResoureProperties").hide();
        $("#ossResoureProperties").hide();
        $("#logResoureProperties").show();
      }
    });

    function load() {
      $.ajax({
        url: "../" + "resourceSupply/getVSwitches.do",
        type: "POST",
        data: {},
        contentType: "application/x-www-form-urlencoded",
        // dataType: "json",
        success: function (data) {
          var vSwitch = document.getElementById("vSwitch");
          for (var i = vSwitch.length - 1; i >= 1; i--) {
            vSwitch.remove(i);
          }
          for (var i = 0; i < data.length; i++) {
            var vSwitchId = data[i].split("/")[1].trim();
            console.log("vSwitchId: " + vSwitchId);
            vSwitch.options.add(new Option(data[i], vSwitchId));
          }
          vSwitch.value = "";
        },
      })
    }

    function getTemplateByResourceType() {
      var resourceType = $("input[name='resourceType']:checked").val();
      console.log("resourceType: " + resourceType);

      var params = {
        resourceType: resourceType
      };

      $.ajax({
        url: "../" + "resourceSupply/getTemplateByResourceType.do",
        type: "POST",
        data: params,
        // dataType: "json",
        success: function (data) {
          console.log("data: " + data);
          let len = data.split("\n").length;
          console.log(len)
          $("#templateContent").attr("rows", len);
          $("#templateContent").val(data);

        },
      })

      $('#myModal').modal('show');
    }


    function createResource() {
      var resourceType = $("input[name='resourceType']:checked").val();
      $("#createFail").hide();
      $("#createFailMessage").hide();
      $("#createSuccess").hide();
      $("#creating").show();
      if (resourceType == "ecs") {
        createEcsInstance();
      } else if (resourceType == "oss") {
        createOssBucket();
      } else if (resourceType == "log") {
        createLogProject();
      }
      return false;
    }



    function createEcsInstance() {
      var regionId = $("#regionId").val();
      var vSwitchId = $("#vSwitch").val();
      var instanceType = $("#instanceType").val();
      var amount = $("#instanceNum").val();
      var application = $("#application").val();
      var environmentType = $("input[name='environmentType']:checked").val();

      var params = {
        applicationName: application,
        environmentName: environmentType,
        regionId: regionId,
        vSwitchId: vSwitchId,
        instanceType: instanceType,
        amount: amount
      };

      $.ajax({
        url: "../" + "resourceSupply/createEcsInstance.do",
        type: "POST",
        data: params,
        // async: false,
        // dataType: "json",
        success: function (data) {
          console.log("data: " + data);
          $("#creating").hide();
          if (data == "success") {
            $("#createSuccess").show();
          } else {
            $("#createFail").show();
            $("#createFailMessage").show();
            $("#createFailMessageContent").text(data);
          }
        },
      })
    }

    function createOssBucket() {
      var bucketName = $("#bucketName").val();
      var application = $("#application").val();
      var environmentType = $("input[name='environmentType']:checked").val();

      var params = {
        bucketName: bucketName,
        applicationName: application,
        environmentName: environmentType
      };

      $.ajax({
        url: "../" + "resourceSupply/createOssBucket.do",
        type: "POST",
        data: params,
        // async: false,
        // dataType: "json",
        success: function (data) {
          console.log("data: " + data);
          $("#creating").hide();
          if (data == "success") {
            $("#createSuccess").show();
          } else {
            $("#createFail").show();
            $("#createFailMessage").show();
            $("#createFailMessageContent").text(data);
          }
        },
      })
    }

    function createLogProject() {
      var projectName = $("#projectName").val();
      var description = $("#projectDescription").val();
      var application = $("#application").val();
      var environmentType = $("input[name='environmentType']:checked").val();

      var params = {
        projectName: projectName,
        description: description,
        applicationName: application,
        environmentName: environmentType
      };

      $.ajax({
        url: "../" + "resourceSupply/createLogProject.do",
        type: "POST",
        data: params,
        // async: false,
        // dataType: "json",
        success: function (data) {
          console.log("data: " + data);
          $("#creating").hide();
          if (data == "success") {
            $("#createSuccess").show();
          } else {
            $("#createFail").show();
            $("#createFailMessage").show();
            $("#createFailMessageContent").text(data);
          }
        },
      })
    }


  </script>

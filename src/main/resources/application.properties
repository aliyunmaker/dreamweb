#spring.profiles.active=prod

# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html

logging.level.cc.landingzone.dreamweb.dao=INFO

server.servlet.encoding.charset=utf-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# dreamweb
dreamweb.env_online=false
dreamweb.aliyun_accesskeyid=<your_aliyun_accesskeyid>
dreamweb.aliyun_accesskeysecret=<your_aliyun_accesskeysecret>
dreamweb.weixin.landingzone.id=<your_weixin_keyid>
dreamweb.weixin.landingzone.secret=<your_weixin_keysecret>
# 登出成功后跳转的URL(一般为客户平台的地址)
dreamweb.logout_success_url=<your_logout_success_url>
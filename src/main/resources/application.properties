#spring.profiles.active=prod

# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html

# database
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dreamweb?allowMultiQueries=true&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=password

#redis
#spring.redis.host=localhost
#spring.redis.port=6379
#spring.redis.password=
#spring.session.store-type=redis

#activiti
spring.activiti.database-schema-update: true
spring.activiti.check-process-definitions: false

mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.mapperLocations=classpath:mybatis/*.xml

logging.level.cc.landingzone.dreamweb.dao=INFO

server.servlet.encoding.charset=utf-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true

# dreamweb
dreamweb.idp_entityid=<your_idp_entityid>
dreamweb.env_online=false
dreamweb.aliyun_accesskeyid=<your_aliyun_accesskeyid>
dreamweb.aliyun_accesskeysecret=<your_aliyun_accesskeysecret>
dreamweb.weixin.landingzone.id=<your_weixin_keyid>
dreamweb.weixin.landingzone.secret=<your_weixin_keysecret>
dreamweb.logout_success_url=<your_logout_success_url>
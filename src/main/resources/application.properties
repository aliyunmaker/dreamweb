#spring.profiles.active=prod

# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html

# 数据库配置
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dreamweb?allowMultiQueries=true&useUnicode=true&characterEncoding=utf-8&nullCatalogMeansCurrent=true
spring.datasource.username=root
spring.datasource.password=password

#activiti配置
spring.activiti.database-schema-update: true
spring.activiti.check-process-definitions: false

#redis 配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.session.store-type=redis


# mybatis 配置
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.mapperLocations=classpath:mybatis/*.xml

logging.level.cc.landingzone.dreamweb.dao=INFO

# 强制utf8编码
server.servlet.encoding.charset=utf-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true

# dreamweb 配置
dreamweb.idp_entityid=<your_idp_entityid>
dreamweb.env_online=false
dreamweb.aliyun_accesskeyid=<your_aliyun_accesskeyid>
dreamweb.aliyun_accesskeysecret=<your_aliyun_accesskeysecret>
dreamweb.weixin.landingzone.id=<your_weixin_keyid>
dreamweb.weixin.landingzone.secret=<your_weixin_keysecret>
# 登出成功后跳转的URL(一般为客户平台的地址)
dreamweb.logout_success_url=<your_logout_success_url>
